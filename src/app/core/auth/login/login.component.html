<!-- src/app/auth/login/login.component.html -->
<div class="form-container">
  <div class="form-wrapper">
    <div class="form-header">
      <h1 class="form-title">Авторизация</h1>
      <button class="close-btn" routerLink="/">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 16 16">
          <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8z"/>
        </svg>
      </button>
    </div>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="auth-form">
      
      <div class="form-group">
        <input 
          type="text" 
          class="form-input"
          placeholder="Логин"
          formControlName="login"
          required
          [class.error]="login?.invalid && login?.touched">
        <div class="validation-error" *ngIf="login?.invalid && login?.touched">
          <span *ngIf="login?.errors?.['required']">Логин обязателен</span>
        </div>
      </div>
      
      <div class="form-group">
        <input 
          type="password" 
          class="form-input"
          placeholder="Пароль"
          formControlName="password"
          required
          [class.error]="password?.invalid && password?.touched">
        <div class="validation-error" *ngIf="password?.invalid && password?.touched">
          <span *ngIf="password?.errors?.['required']">Пароль обязателен</span>
          <span *ngIf="password?.errors?.['minlength']">Минимум 6 символов</span>
        </div>
      </div>

      <div class="alert-error" *ngIf="errorMessage">
        <div class="alert-content">
          <span class="alert-icon">❌</span>
          {{ errorMessage }}
        </div>
      </div>
      
      <div class="form-options">
        <label class="checkbox-label">
          <input type="checkbox" class="checkbox">
          <span class="checkmark"></span>
          Запомнить меня
        </label>
        <a href="#" class="form-link">Забыли пароль?</a>
      </div>
      
      <button 
        type="submit" 
        class="form-btn form-btn--primary form-btn--small"
        [disabled]="loginForm.invalid || isLoading">
        {{ isLoading ? 'Вход...' : 'Войти' }}
      </button>
    </form>
    
    <div class="form-footer">
      <p class="form-footer-text">
        Ещё нет аккаунта? 
        <a routerLink="/auth/register" class="form-link">Зарегистрироваться</a>
      </p>
      
      <a routerLink="/" class="back-link">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8"/>
        </svg>
        Вернуться на главную
      </a>
    </div>
  </div>
</div>
