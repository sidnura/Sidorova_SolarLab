<!-- src/app/shared/components/header/header.component.html -->
<!-- Верхняя синяя полоса -->
<div class="header-top">
  <div class="header-top__wrapper">
    <!-- Кнопка "Добавить объявление" -->
    <a 
      routerLink="/add-ad" 
      class="header-top__btn header-top__btn_add">
      Добавить объявление
      <span class="header-top__plus">+</span>
    </a>
    
    <!-- Динамические кнопки в зависимости от авторизации -->
    <div *ngIf="!isLoggedIn" class="auth-buttons">
      <a routerLink="/auth/login" class="header-top__btn header-top__btn_enter">
        Войти
      </a>
    </div>
    
    <div *ngIf="isLoggedIn" class="user-menu">
      <a [routerLink]="['/profile']" class="header-top__btn">
        Мой профиль
      </a>
      <!-- Кнопка "Пользователи" только для админа -->
      <a [routerLink]="['/users']" class="header-top__btn" *ngIf="isAdmin()">
        Пользователи
      </a>
      <button class="header-top__btn header-top__btn_logout" (click)="onLogout()">
        Выйти
      </button>
    </div>
  </div>
</div>

<!-- Белая полоса с меню -->
<div class="header__nav">
  <div class="header__nav-container">
    <!-- Логотип с ссылкой на главную -->
    <a routerLink="/" class="header__title">
      Доска объявлений
    </a>
    
    <app-category-selector 
      (categorySelected)="onCategorySelect($event)">
    </app-category-selector>
    
    <div class="header__search">
      <form [formGroup]="searchForm" (ngSubmit)="onSearch()" class="search-form">
        <div class="search-input-container">
          <input 
            type="text" 
            formControlName="searchQuery"
            placeholder="Поиск объявлений..." 
            class="header__search-input"
            (keypress)="onSearchInputKeypress($event)">
          <!-- Крестик для сброса поиска -->
          <button 
            *ngIf="hasSearchText()"
            type="button" 
            class="clear-search-btn"
            (click)="clearSearch()"
            title="Очистить поиск">
            ×
          </button>
        </div>
        <button type="submit" class="header__search-btn">
          Найти
        </button>
      </form>
    </div>
  </div>
</div>
