<div class="search-wrapper">
  <input
    type="text"
    (focus)="emitTouched()"
    [ngModel]="value"
    (ngModelChange)="onModelChanged($event)"
    placeholder="Поиск объявлений..."
    class="search-input"
  />

  <button
    class="icon"
    [ngClass]="{ close: store.hasData(), search: !store.hasData() }"
    type="button"
    (click)="store.hasData() && resetSearch()"
  >
  </button>
</div>
